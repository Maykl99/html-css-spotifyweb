<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"><!-- Link di google font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"><!-- Link di Fontawesome -->
    <link rel="stylesheet" href="css/style.css"><!-- My CSS -->
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="application/app.js"></script>
    <title>Spotify</title>
</head>
<body>
    <div id="schermata_caricamento"></div>
    <div class="container clearfix">
        <aside>
            <div class="item-flex aside">
                <div class="logo">
                    <!-- <img src="https://i.pinimg.com/originals/a1/8d/a0/a18da08ae2124c2d8b1a368943f5328f.gif" alt=""> -->
                    <!-- <img src="https://i.kinja-img.com/gawker-media/image/upload/s--ypN6iH9q--/c_fill,fl_progressive,g_center,h_900,q_80,w_1600/zrarqnhmkoaihvzss5ek.jpg" alt="logo_page">  -->
                    <img src="https://www.resetfestival.it/wp-content/uploads/2017/07/spotify-logo-big-test-800x400.jpg" alt="">
                </div>
    
                <div class="info">
                    <div class="info-home">
                        <div class="icon"><i class="fas fa-home"></i></i></div>
                        <div>Home</div>
                    </div>
    
                    <div class="info-search">
                        <div class="icon"><i class="fas fa-search"></i></i></div>
                        <div>Cerca</div>
                    </div>
    
                    <div class="info-library">
                        <div class="icon"><i class="fas fa-book-open"></i></div>
                        <div>La tua libreria</div>
                    </div>
                </div>
                
                <div class="infoSecond">
                    <div class="playlist">Playlist</div>
                    <div  class="icon-infoSecond">
                        <div class="contain"><i class="fas fa-plus"></i></div>
                        <div>Crea playlist</div>
                    </div>
                    
                    <div  class="icon-infoSecond">
                        <div class="contain"><i class="fas fa-heart"></i></div>
                        <div>Brani preferiti</div>
                    </div>
    
                    <hr>
                    <div id="radio">Scelti della radio</div>
                </div>

                <div class="info-policy">
                    <div>Politica sui cookie</div>
                    <div>Privacy</div>
                </div>
        </aside>
        <header>
            <div class="contain-header-flex">
                <div>Iscriviti</div>
                <div><button>Accedi</button></div>
            </div>
        </header>
        <main>
            <div class="container"> 
                <div class="name-album">Album</div>
            
                <div class="card">
                    
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d0000b2735aa1262c4123fedc2e4b8c44" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d00001e021b5d6635539e644be1a1364b" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d00001e024def59831af5dcc2a819de59" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d0000b273a69daf940429089524e93ceb" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d0000b273e56b1ba06c4e0871e5ec5f83" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d00001e02b2b26378c4809d2fdbb6465b" alt="">
                    </div>
                </div>
            
            
                <div class="card">
                    <div class="contain_img">
                        <img src="https://i.scdn.co/image/ab67616d00001e025b8249aba05ec65a7c47d8fc" alt="">
                    </div>

            </div>
        </main>
        <div class="player">
            <div class="player-flex"> 
                <div class="player-item">
                    <div class="player-img">
                        <img src="https://i.scdn.co/image/ab67616d0000b2735aa1262c4123fedc2e4b8c44" alt="">
                    </div>
                    <div>
                        <div class="title-player">Wish You Were Here</div>
                        <div class="author-player">Pink Floyd</div>
                    </div>
                    <div class="icon-player">
                        <div><i class="far fa-heart"></i></div>
                        <div><i class="far fa-folder"></i></div>
                    </div>
                </div>
                <div class="player-item">
                    <div class="contain-buttons">
                        <!-- <div><i class="far fa-play-circle"></i></div> -->
                        <audio controls>
                            <source>
                        </audio>
                    </div>
                </div>
                <div class="player-item last-child">
                    <div><i class="fas fa-bars"></i></div>
                    <div><i class="fas fa-tv"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
